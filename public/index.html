<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Distance Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-glow"></div>
    <main class="app-shell">
      <section class="panel join-panel glass">
        <h1>⚡ Neon Distance Room</h1>
        <p>Create or join a live room and track everyone in real time.</p>
        <form id="join-form">
          <label>
            Your Name
            <input id="name-input" type="text" maxlength="24" required placeholder="e.g. Alex" />
          </label>
          <label>
            Room ID
            <input id="room-input" type="text" maxlength="32" required placeholder="e.g. city-run-crew" />
          </label>
          <button type="submit">Enter Room</button>
        </form>
        <p id="status" class="status">Not connected</p>
      </section>

      <section class="panel map-panel glass hidden" id="tracker-section">
        <header class="top-row">
          <h2 id="room-title">Room</h2>
          <span id="live-indicator">● LIVE</span>
        </header>
        <div id="map"></div>
        <div class="lists">
          <div>
            <h3>People in Room</h3>
            <ul id="people-list"></ul>
          </div>
          <div>
            <h3>Distances</h3>
            <ul id="distance-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
